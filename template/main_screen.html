{% extends "base.html" %}

{% block title %}Lista de Adotantes{% endblock %}

{% block content %}
<h2 style="text-align:center;">Lista de Adotantes</h2>
<table>
  <tr><th>Nome</th><th>Email</th><th>Ambiente</th></tr>
  {% for a in adotantes %}
  <tr>
    <td>{{ a.nome }}</td>
    <td>{{ a.email }}</td>
    <td>{{ a.ambiente }}</td>
  </tr>
  {% endfor %}
</table>

<!-- BotÃ£o para cadastro -->
<div style="text-align:center;">
  <a href="{{ url_for('cadastro') }}" class="btn">Cadastrar novo adotante</a>
</div>
{% endblock %}
