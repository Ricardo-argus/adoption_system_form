<!--"pagina inicial site"-->
{% extends "base.html" %}

{% block content %}
<h2>Lista de Adotantes</h2>
<table>
  <tr><th>Nome</th><th>Email</th><th>Ambiente</th></tr>
  {% for a in adotantes %}
  <tr>
    <td>{{ a.nome }}</td>
    <td>{{ a.email }}</td>
    <td>{{ a.ambiente }}</td>
  </tr>
  {% endfor %}
</table>

<!-- BotÃ£o para cadastro -->
<a href="{{ url_for('cadastro') }}" class="btn">Cadastrar novo adotante</a>
{% endblock %}
