<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Projeto{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* azul marinho */
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            color: #000000;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #003366;
            color: #ffffff;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #0074D9;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #005fa3;
        }
        footer {
            background-color: #003366;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        Projeto
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        Rodap√©
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
